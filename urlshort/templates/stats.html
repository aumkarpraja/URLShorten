<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'urlshort/css/main.css' %}" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/stats/">URLShorten Stats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/stats/">Stats <span class="sr-only"></span></a>
            </li>
        </ul>
    </nav>
    
    <!-- Output / input -->
    <div class="main">
        <form method="POST" action="/getstats/"> 
            {% csrf_token %}
            <label>Enter a shortened URL below to see it's stats.</label>
            <input type="text" name="url" id="url" class="form-control input-sm" placeholder="localhost:8000/abcef" />
            <button id="submitButton" class="btn btn-primary">Submit</button></p>
        </form>
        <p id="output">{{outputCount}}</p>
        <p id="output">{{outputURL}}</p>
        <p id="output">{{requestIP}}</p>
        <p id="output">{{pubDate}}</p>
    </div>
        

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
